name: Node.js CI
on:
  push:
   branches: [main]
   pull_request:
   branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]

  steps:
   - name: Checkout ğŸ›ï¸
    uses: actions/checkout@v2

  -name: Use Node.js ${{matrix.node-version}}    
  uses: action/setup-node@v1
  with:
  node-version: ${{matrix.node-version}}

- name: Deploy ğŸš€
  uses: JamesIves/github-pages-deploy-action@3.7.1
  with:
     GITHUB_TOCKEN: ${{secrets.GITHUB_TOKEN}}
     BRANCH: gh-pages
     FOLDER: out
     CLEAN: true

